<table [hidden]="todos.length == 0" class="table table-striped">
  <thead>
    <tr>
      <th><input type="checkbox" (click)="checkUncheckAll()"></th>
      <th>Titre</th>
      <th>DÃ©but</th>
      <th>Fin</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index;">
      <td><input type="checkbox" (click)="toggle(i)" [checked]="todo.isChecked"></td>
      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.title }}</td>
      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.begin | date: 'dd-MM-yyyy'}}</td>
      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.end | date: 'dd-MM-yyyy' }}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" (click)="update(todo)">
          <i class="fa fa-address-card"></i>
        </button>
        <button type="button" class="btn btn-success btn-sm" (click)="remove(i)">
          <i class="fa fa-check"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
