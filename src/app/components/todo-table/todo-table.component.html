<table [hidden]="todos.length == 0" class="table table-striped">
  <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>Titre</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index;">
      <td><input type="checkbox"></td>
      <td>{{ todo.title }}</td>
      <td><button type="button">X</button></td>
    </tr>
  </tbody>
</table>
