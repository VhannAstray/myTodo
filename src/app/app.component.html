<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <button type="button" (click)="changeTitle()">Clique sur moi steuplait !</button>
</div>
<div>
  <input type="text" placeholder="A faire ..." [(ngModel)]="aTodo">
  <button type="button" (click)="addTodo()">Ajouter</button>
  <button type="button" (click)="removeTodoSel()">Retirer</button>
  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index;">
        <td>{{ todo.title }}</td>
        <td><button type="button" (click)="delete(i)">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
